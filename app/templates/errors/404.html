{% extends "base.html" %}

{% block content %}
<div class="text-center">
    <div class="error-page">
        <h1 class="display-1">404</h1>
        <h2>Page Not Found</h2>
        <p class="lead">The page you are looking for doesn't exist.</p>
        <a href="{{ url_for('main.index') }}" class="btn btn-primary">Go Home</a>
    </div>
</div>

<style>
    .error-page {
        margin-top: 50px;
    }

    .error-page h1 {
        font-size: 8rem;
        font-weight: bold;
        color: #6c757d;
    }
</style>
{% endblock %}
