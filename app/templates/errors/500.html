{% extends "base.html" %}

{% block content %}
<div class="text-center">

        <h1 class="display-1">500</h1>
        <h2>Internal Server Error</h2>
        <p class="lead">Something went wrong on our end. Please try again later.</p>
        <a href="{{ url_for('main.index') }}" class="btn btn-primary">Go Home</a>
    </div>
</div>

<style>
    .error-page {
        margin-top: 50px;
    }

    .error-page h1 {
        font-size: 8rem;
        font-weight: bold;
        color: #dc3545;
    }
</style>
{% endblock %}
